<div class="container col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
  <h1 CLASS="h1 hb"><strong>IOCL EMPLOYEE LOGIN</strong></h1>
  <div class="container-fluid  align-content-lg-around">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div id="user-data"
           ngModelGroup="userData"
           #userData = "ngModelGroup">
        <div class="form-group">
          <label for="Username">Username</label>
          <input
            type="text"
            id="Username"
            class="form-control"
            ngModel
            name="Username"
            required>
        </div>

        <div class="form-group">
          <label for="Password">Password</label>
          <input
            type="text"
            id="Password"
            class="form-control"
            ngModel
            name="Password"
            required
            #Name_of_the_Host="ngModel">
        </div>
    <hr>
    <button class="btn btn-primary"
            type="submit"
            [disabled]="!f.valid"> <strong>Login
    </strong>
    </button>

    <button type="button" class="btn btn-primary reg" (click)="route_to_register()"><strong>Register
    </strong>
    </button>
      </div>
    </form>
    <div *ngIf="submitted">
      <p class="alert" *ngIf="sucess; else failed">Success fully Logged in</p>
      <ng-template #failed> <p class="alert-">Invalid Credentials Try again</p> </ng-template>
    </div>
  </div>
</div>
